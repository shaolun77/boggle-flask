<!doctype html>
<html>
  <head>
    <title>Boggle</title>
    <link rel="stylesheet" href="/static/boggle.css">
  </head>
  <body>
    <section id="boggle">

      <!-- this is the html for the board.  

      It takes the info from boggle.py and returns html to the browser

      outer loop: for each row in board 
      inner loop: get the char put it in the cell (td)

        notes:  row & board are python variables that come from boggle.py
                app.py calls the method make_board() from boggle.py
                then app.py calls render_template, which triggers the html below.
  
      -->

      <table class="board">
        <tbody>
          {% for row in board %}
          <tr>
            {% for char in row %}
            <td>{{ char }}</td>
            {% endfor %}
          </tr>
          {% endfor %}
        </tbody>
      </table>

      <p>High Score: 
        <b>{{ highscore }}</b> 
        in {{ nplays }} plays
      </p>

      <p>
        Score: <b class="score">0</b>
        Seconds Left: <b class="timer"></b>
      </p>
      
      <!-- here's the form to submit guesses .
      'autofocus' autmatically highlights this input when the page loads -->
      <form method="POST" class="add-word">
        <input name="word" class="word" autofocus>
        <button>Enter</button>
      </form>

      <p class="msg">
        <!-- our JS will put messages here dynamically -->
      </p>

      <ul class="words">
        <!-- our JS will words here as they score -->   
      </ul>

    </section>
    <script src="http://unpkg.com/jquery"></script>
    <script src="https://unpkg.com/axios@0.19.0/dist/axios.js"></script>
    <script src="/static/boggle.js"></script>
    <script>
      let game = new BoggleGame("boggle", 60);
    </script>
  </body>
</html>
